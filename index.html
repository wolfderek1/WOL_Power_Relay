<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Power Hub</title>
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --success: #27ae60;
            --info: #3498db;
            --danger: #e74c3c;
            --warning: #f39c12;
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            --border: 1px solid rgba(255, 255, 255, 0.18);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 14px;
            text-shadow: 0 0 5px #0f0;
            white-space: pre;
            animation: matrix-fall linear infinite;
        }

        @keyframes matrix-fall {
            0% { top: -100%; }
            100% { top: 100%; }
        }

        .container {
            background: rgba(0, 20, 0, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid #0f0;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3), inset 0 0 20px rgba(0, 255, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            color: #0f0;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            font-family: 'Courier New', monospace;
        }

        .subtitle {
            color: #0a0;
            font-size: 1.1em;
            font-weight: 400;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #0a0;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: var(--success);
            border-radius: 50%;
            margin-left: 8px;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .controls {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .pc-section {
            background: rgba(0, 40, 0, 0.7);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .pc-title {
            color: #0f0;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #0f0;
        }

        .pc-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: 2px solid #0f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 140px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Courier New', monospace;
            background: rgba(0, 20, 0, 0.8);
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
            background: rgba(0, 40, 0, 0.9);
            border-color: #0f0;
            text-shadow: 0 0 8px #0f0;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-wol {
            border-color: #0f0;
        }

        .btn-power-on {
            border-color: #0a0;
            color: #0a0;
            text-shadow: 0 0 5px #0a0;
        }

        .btn-power-off {
            border-color: #f00;
            color: #f00;
            text-shadow: 0 0 5px #f00;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .btn-power-off:hover {
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            text-shadow: 0 0 8px #f00;
        }

        .loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .loading:after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: button-loading-spinner 1s ease infinite;
        }

        @keyframes button-loading-spinner {
            from { transform: rotate(0turn); }
            to { transform: rotate(1turn); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { background: var(--success); }
        .notification.error { background: var(--danger); }
        .notification.info { background: var(--info); }

        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
            .title { font-size: 2em; }
            .btn { min-width: 120px; font-size: 14px; }
            .button-group { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrix"></div>
    <div class="container">
        <div class="header">
            <h1 class="title">‚ö° Power Hub</h1>
            <p class="subtitle">ESP32-S3 Server Control Center <span class="status-indicator"></span></p>
        </div>
        
        <div class="controls">
            <div class="pc-section">
                <div class="pc-title">
                    <span class="pc-icon">üñ•Ô∏è</span>
                    PC1 - Wake on LAN
                </div>
                <div class="button-group">
                    <button class="btn btn-wol" onclick="sendCommand('/pc1', 'PC1 Wake-on-LAN sent!', this)">
                        Power On
                    </button>
                </div>
            </div>
            
            <div class="pc-section">
                <div class="pc-title">
                    <span class="pc-icon">üñ≤Ô∏è</span>
                    PC2 - Hardware Relay
                </div>
                <div class="button-group">
                    <button class="btn btn-power-on" onclick="sendCommand('/pc2/on', 'PC2 powered on!', this)">
                        Power On
                    </button>
                    <button class="btn btn-power-off" onclick="sendCommand('/pc2/off', 'PC2 shutdown initiated!', this)">
                        Power Off
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let notificationTimeout;

        function showNotification(message, type = 'success') {
            // Remove existing notification
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }
            
            // Create new notification
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => notification.classList.add('show'), 100);
            
            // Remove after delay
            clearTimeout(notificationTimeout);
            notificationTimeout = setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        async function sendCommand(endpoint, successMessage, button) {
            // Add loading state
            button.classList.add('loading');
            const originalText = button.textContent;
            button.textContent = 'Sending...';
            
            try {
                const response = await fetch(endpoint);
                const result = await response.text();
                
                if (response.ok) {
                    showNotification(successMessage, 'success');
                } else {
                    showNotification('Command failed: ' + result, 'error');
                }
            } catch (error) {
                showNotification('Network error: ' + error.message, 'error');
            } finally {
                // Remove loading state
                button.classList.remove('loading');
                button.textContent = originalText;
            }
        }

        // Add some interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Matrix background effect
            createMatrixBackground();
            
            // Add click ripple effect
            document.querySelectorAll('.btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255, 255, 255, 0.5);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        pointer-events: none;
                    `;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 600);
                });
            });
        });

        function createMatrixBackground() {
            const matrix = document.getElementById('matrix');
            const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥';
            const columns = Math.floor(window.innerWidth / 14);
            
            for (let i = 0; i < columns; i++) {
                createMatrixColumn(matrix, chars, i);
            }
        }

        function createMatrixColumn(matrix, chars, index) {
            const column = document.createElement('div');
            column.className = 'matrix-column';
            column.style.left = index * 14 + 'px';
            column.style.animationDuration = (Math.random() * 3 + 2) + 's';
            column.style.animationDelay = Math.random() * 2 + 's';
            
            let text = '';
            const height = Math.floor(window.innerHeight / 14);
            for (let j = 0; j < height; j++) {
                if (Math.random() > 0.98) {
                    text += chars.charAt(Math.floor(Math.random() * chars.length));
                } else {
                    text += ' ';
                }
                text += '\n';
            }
            column.textContent = text;
            
            matrix.appendChild(column);
            
            // Remove and recreate column when animation ends
            column.addEventListener('animationiteration', () => {
                let newText = '';
                for (let j = 0; j < height; j++) {
                    if (Math.random() > 0.98) {
                        newText += chars.charAt(Math.floor(Math.random() * chars.length));
                    } else {
                        newText += ' ';
                    }
                    newText += '\n';
                }
                column.textContent = newText;
            });
        }

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
